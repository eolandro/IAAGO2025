    lógica y funcional.\nNotas: Dada el programa que presenta el docente, completarlo
    para obtener el interprete completo, Hay que recalcar que este interprete es la
    representacion abstracta del robot boome el cual es un agente inteligente.\nElementos
    Clave: Idealmente el interprete se compone de dos partes el analizador-lexico
