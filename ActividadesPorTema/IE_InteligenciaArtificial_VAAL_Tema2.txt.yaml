- Actividad: "Nombre: Clasificador basado en Probabilidad Condicional. (Class_Prob)\n\
    Descripción: Realizar un Sistema de clasificiacion siguen la arquitectura propuesta
    que tome como eje el uso de la probabilidad condicional y un método de consenso.\n\
    Notas: Generamente se hace con Detección de Spam, la idea es obtener la probabilidad
    condicional de que un mensaje sea spam, dado que tiene X palabra. Buscar varias
    de esas palabras y por medio de un consenso determinar si es spam o no. Idealmente
    deberia usarse Bayes pero esa es la siguiente activiada. Este es buen punto para
    introducir la matriz de confusion y conceptos como \"Accuracy\", \"Precision\"\
    , \"Recall\", entre otros.\nElementos Clave: Probabilidad condicional, Media,
    Mediana, Moda, Democracia, Recoll, Bias, Accuracy, Presicion ,Prevalence, Error
    Matrix.\nSEAES_CACEI: CD1-3,CD2-3,AE1,AE2, Compromiso con responsabilidad Social."
  Reactivos:
  - ID: R006
    Ponderacion: 5
    Reactivo: "Descripción: Carga y genera archivo de conocimiento.  \"Entrenador\"\
      \nRestricciones: Se toman 10 mensajes en lenguaje natural y el Supervisor clasifica
      si son Spam o No, se genera un archivo con esos mensaje etiquetado."
  - ID: R007
    Ponderacion: 10
    Reactivo: "Descripción: Carga y genera archivo de conocimiento  \"DeTokenizador\"\
